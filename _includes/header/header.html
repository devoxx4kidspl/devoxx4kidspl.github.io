<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1>
    <a id="logo" href="{{ site.baseurl }}/index.html"><img alt="devoxx4kids logo" src="{{ site.baseurl }}/images/d4k-splash_btn.png"></a>
    <a id="title" href="{{ site.baseurl }}/index.html">{{ site.title }}</a>
  </h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="{{ site.baseurl }}/index.html">Strona główna</a></li>
            <li><a href="{{ site.baseurl }}/regulamin.html">Regulamin</a></li>
            <li>
              <span>Miasta</span>
              <li>
              <ul>
                  {% for miasto in site.miasta %}
                    {% if miasto.title %}
                      <li><a href="{{ miasto.url-path | prepend: site.baseurl }}">{{ miasto.title }}</a></li>
                    {% endif %}
                  {% endfor %}
                </ul>
              </li>
            </li>
            <li><a href="{{ site.baseurl }}/sponsorzy.html">Sponsorzy</a></li>
            <li><a href="{{ site.baseurl }}/organizatorzy.html">Organizatorzy</a></li>
            <li><a href="{{ site.baseurl }}/kontakt.html">Kontakt</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
